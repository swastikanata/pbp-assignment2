{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<div class="flex items-stretch bg-gray-100 min-h-screen font-mono">
<div class = "flex items-center w-screen h-screen" >
    <div class="flex flex-col justify-center items-center w-full">

    <h1 class="text-3xl font-semibold">Login to TodoList App</h1>

    <div class="mt-6 bg-white p-10 border rounded-lg border-gray-400 max-w-lg">
        <form method="POST" action="">
            {% csrf_token %}
            
            <div>
                <label class="">Username</label>
                <input type="text" name="username" placeholder="Username" class="form-control border rounded-lg border-gray-400 w-full">
            </div>
                
            
            <div class="mt-3">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control border rounded-lg border-gray-400 w-full">
            </div>    
            

            {% if messages %}
            <ul class="mt-3">
                {% for message in messages %}
                    <li class="">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}   

            <div class="flex flex-row justify-center mt-4 hover:bg-green-700 bg-green-600 py-2 border rounded-lg">
                <button class="btn login_btn  w-full font-semibold text-white" type="submit" value="Login">Login</button>
            </div>
        </form>
        
    </div>
    <div class="flex flex-row justify-center mt-4">
        <p>Don't have an account? <span><a href="{% url 'todolist:register_todolist' %}" class="hover:underline text-blue-600">Create Account</a></span></p> 
    </div>
    </div>
</div>
</div>

{% endblock content %}
