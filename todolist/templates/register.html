{% extends 'base.html' %}

{% block meta %}
<title>Account Registration</title>
{% endblock meta %}

{% block content %}  

<div class="flex items-stretch bg-gray-100 min-h-screen font-mono">
    <div class = "flex items-center w-screen h-screen" >
        <div class="flex flex-col justify-center items-center w-full">
    
        
        <h1 class="text-3xl font-semibold">Register an Account</h1>
    
        <div class="mt-6 bg-white p-10 border rounded-lg border-gray-400">
            <form method="POST" action="">
                {% csrf_token %}
                <table>  
                    {{ form.as_table }} 
                </table>
    
                {% if messages %}
                <ul class="mt-3">
                    {% for message in messages %}
                        <li class="text-red-500">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}   
    
                <div class="flex flex-row justify-center mt-4 py-2">
                    
                    <button class="bg-white hover:bg-gray-100 text-black py-2 w-full border-gray-400 border rounded-lg font-semibold text-white mr-3" type="button"><a class="w-full inline-block" href="{% url 'todolist:login_todolist' %}">Cancel</a></button>
                    <button class="btn submit_bt bg-green-600 hover:bg-green-700 py-2 w-full border-none rounded-lg font-semibold text-white" type="submit" value="Submit">Submit</button>
                </div>
            </form>
            
        </div>
        </div>
    </div>
</div>

{% endblock content %}
