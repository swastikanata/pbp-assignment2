{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table, th, tr, td {
      border :1px solid;
      border-collapse: collapse;
      
    } 
    th, td {
      padding: 8px;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 8px 16px;
    }
  </style>
  {% block meta %}
  {% endblock meta %}
</head>

<body>
  {% block content %}
  {% endblock content %}
</body>

</html>
