{% extends 'base.html' %}

 {% block content %}

  <h1>My Watchlist</h1>

  <table>
    <tr>
      <th>Title</th>
      <th>Watched</th>
      <th>Rating</th>
      <th>Release Date</th>
      <th>Review</th>
    </tr>

    {% for movie in watchlist %}
      <tr>
        <td>{{movie.title}}</td>
        <td>{{movie.watched | yesno:"Yes,No"}}</td>
        <td>{{movie.rating}}</td>
        <td>{{movie.release_date}}</td>
        <td>{{movie.review}}</td>
      </tr>
    {% endfor %}
  </table>
  <br>
 {% endblock content %}
