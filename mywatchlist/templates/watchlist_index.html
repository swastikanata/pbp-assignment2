{% extends 'base.html' %}

{% block meta%}
  <style>
    table, th, tr, td {
      border :1px solid;
      border-collapse: collapse;
      
    } 
    th, td {
      padding: 8px;
    }

    a {
      color: black;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 8px 16px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .link-container {
      display: flex;
      justify-content: center;
      gap: 24px;
    }
  </style>
  {% endblock meta%}
 {% block content %}
   <div class="container">
    <div>
        <h1 style="text-align: center;">Assignment 3</h1>
        <h2 style="text-align: center;">My Watchlist</h2>
        {% if watched_more %}
          <p>Congratulations, you have watched a lot of movies!</p>
        {% else %}
          <p>Woah, you need to watch more movies!</p>
        {% endif %}
        <div class="link-container">
          <a href="/mywatchlist/html">HTML</a>
          <a href="/mywatchlist/xml">XML</a>
          <a href="/mywatchlist/json">JSON</a>
        </div>
    </div>
   </div>
 {% endblock content %}
